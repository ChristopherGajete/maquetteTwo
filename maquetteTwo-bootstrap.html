<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <link rel="stylesheet" href="./maquetteTwo-bootstrap.css">
        <title>Maquette with Bootstrap</title>
    </head>
    <body>
        <!-- container and container-fluid create lateral strips in layout, utility from simple grid layout ? -->
        <div class="container">
            <div id="header" class="col-md-12">
                <div id="header-top" class="row no-gutters">
                    <div id="header-top-left" class="col-md-9">
                        <img src="https://www.restauration-collective.com/wp-content/uploads/sites/6/2018/04/ELIOR.png" alt="elior group logo">
                    </div>
                    <div id="header-top-right" class="col-md-3 d-flex flex-column">
                        <div id="date-div">DATE</div>
                        <div id="number-div">INFO</div>
                    </div>
                </div>
                <div class="col-md-12">TITLE OF PAGE</div>
                
            </div>


            <div id="main" class="row no-gutters">
                <div id="main-left" class="col-lg-6 col-md-12">
                    <div id="one" class="col-lg-12 article h-100">
                        <div class="row no-gutters h-100">
                            <div class="col-md-8 col-sm-12 article-image"> one-image </div>
                            <div class="col-md-4 col-sm-12 article-content">  one-content</div>
                        </div>
                    </div>
                </div>
                <div id="main-right" class="col-lg-6 col-md-12">
                    <div id="two" class="col-lg-12 article h-50">
                        <div class="row no-gutters h-100">
                            <div class="col-sm-6 col-12 article-image"> two-image </div>
                            <div class="col-sm-6 col-12 article-content"> two-content </div>
                        </div>
                    </div>
                    <div id="three" class="col-lg-12 article h-50">
                        <div class="row no-gutters h-100">
                            <div class="col-sm-6 col-12 article-image"> three-image </div>
                            <div class="col-sm-6 col-12 article-content"> three-content </div>
                        </div>                        
                    </div>
                </div>
            </div>



            <div class="row no-gutters"><div id="footer" class="col-md-12">FOOTER</div></div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
